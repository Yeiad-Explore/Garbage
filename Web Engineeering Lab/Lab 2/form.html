<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
            text-align: center;
        }
       
        .submit{
            margin-top: 2rem;
            background-color: rgb(57, 126, 0);
            color: rgb(13, 15, 17);
            cursor: pointer;
            width: 10%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Information Center</h1>
    <form action="" class="form">
        <p>Name  : <input type="text" name="" id="" placeholder="Enter Your Name"> </p>
        <p>Phone : <input type="number" name="" id="" placeholder="+8801******"> </p>
        <p>Email : <input type="email" name="" id="" placeholder="xyz@gmail.com"> </p>
        <p>Gender: <input type="checkbox" name="" id="">Male 
            <input type="checkbox" name="" id="">Female </p>
            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>  
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label><br><br>
            
        <p>Address: </p>
        <textarea  name="" id="" cols="40" rows="4" placeholder="Ex:- 58/A, Shukrabad, Dhanmondi"></textarea><br>
        <input type="submit" value="Submit" class="submit">
       
        
    </form>
</body>
</html>
